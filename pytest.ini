[tool:pytest]
# Pytest configuration for liquid metal antenna optimizer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version of pytest required
minversion = 6.0

# Default command line options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    benchmark: marks tests as performance benchmarks
    security: marks tests as security-related
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick validation)

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Coverage reporting
--cov = liquid_metal_antenna
--cov-report = term-missing
--cov-report = html:htmlcov
--cov-report = xml
--cov-fail-under = 80

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution settings
-n = auto
--dist = worksteal